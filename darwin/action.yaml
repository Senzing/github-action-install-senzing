# darwin/action.yaml
name: Install Senzing - darwin
description: Install Senzing API on the darwin/macOS platform.
author: support@senzing.com

inputs:
  senzingapi-version:
    description: Version of Senzing API to install
    required: false
    default: latest

runs:
  using: composite
  steps:
    # Download production or staging.

    - if: inputs.senzingapi-version != 'staging'
      name: Download Senzing API
      shell: bash
      run: |
        curl --output /tmp/senzingapi.dmg https://public-read-access.s3.amazonaws.com/staging/senzingapi_3.7.0.23207.dmg

    - if: inputs.senzingapi-version == 'staging'
      name: Download staging Senzing API
      shell: bash
      run: |
        curl --output /tmp/senzingapi.dmg https://public-read-access.s3.amazonaws.com/staging/senzingapi_3.8.0.dmg

    # Install Senzing API.

    - name: Install Senzing API
      shell: bash
      run: |
        hdiutil attach /tmp/senzingapi.dmg
        sudo mkdir -p /opt/senzing/
        sudo cp -R /Volumes/SenzingAPI/senzing/g2 /opt/senzing

    # Verify installation.

    - name: Verify installed Senzing API version
      shell: bash
      run: cat /opt/senzing/g2/g2BuildVersion.json

branding:
  icon: download
  color: green
